<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body{
    background-color: grey;
    display: grid;
    place-items: center;

  }.main-div{
    margin-top: 16rem;
  }h1{
    color: antiquewhite;
  }
  input{
     margin-left: 21rem;
     padding: 1rem;
  }
</style>
<body>
    <div class="main-div">
        <div>
            <h1>A function is triggered when the user is pressing a key in the input field.</h1>
            <br>
            <input type="text" class="" onkeypress="keyPress()" onkeydown="keyDown()" onkeyup="keyUp()">
            <br>
            <p id="keys"></p>
        </div>
    </div>

    <script>
         const keyPress = () => {
            document.getElementById('keys').innerHTML = `you press ${event.key} and it's code is ${event.code}`
         }

        const keyDown = () => {
            document.getElementById('keys').innerHTML = `key is Down`;
        }

        const keyUp = () => {
            document.getElementById('keys').innerHTML = `key is Up`;
        }

    </script>
</body>
</html>
