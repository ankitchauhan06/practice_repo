<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blueviolet;
            display: grid;
            place-items: center;
            color: aliceblue;
             
        }
    </style>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
    Click the text! The mouseDown() function is triggered when the mouse button is pressed down over this paragraph,
    and sets the color of the text to red. 
    The mouseUp() function is triggered when the mouse button is pressed down over this paragraph,
    and sets the color of the text to green. 
    </p>

    <script>
        function mouseDown() {
            document.getElementById("myP").style.color = "#F8B627";
        }

        function mouseUp() {
            document.getElementById("myP").style.color = "#fff";
        }
    </script>
</body>
</html>
